<!--<div class="gain_record_head bid_order_chart"></div>-->

<div ng-show="dataList.length == 0" class="tips">暂无数据:(</div>
<div ng-repeat="item in dataList" class="bid_order_card">
    <div class="bid_order_card_right">
        <img class="boc_right_icon" src="{{getBidRecordStatusImg(item.bingBid, item.taskstatus)}}"/><br>
        <span class="boc_right_status">{{getBidRecordStatus(item.bingBid, item.taskstatus)}}</span>
    </div>
    <div class="bid_order_card_left">
        <div class="boc_left_top">
            <div class="boc_left_money">￥{{item.price}}</div>
            <div class="boc_left_title">{{item.taskTitle}}</div>
        </div>
        <div class="boc_left_bottom">
            <div class="boc_left_number">
                <div class="boc_left_number_text">订单编号：</div>
                <div class="boc_left_number_value">{{item.bidNumber}}</div>
            </div>
            <div class="boc_left_address">
                <div class="boc_left_address_text">投标时间：</div>
                <div class="boc_left_address_value">{{dateFormatter(item.bidTime)}}</div>
            </div>
        </div>
    </div>
    <div class="clear"/>
</div>
